<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Images & links extension</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="main.css"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="../../assets/lighthouse.jpg"
          alt="Lighthouse image"
          id="lighthouse"
          height="80%"
          width="80%"
        />
        <div class="card-info">
          <a href="../../additional-page.html">
            <button id="button-link">Local page</button>
          </a>
        </div>
      </section>
      <section class="card">
        <div id="scenic-bg"></div>
        <div class="card-info">
          <a href="../../additional-page.html" id="styled-link">Local page</a>
        </div>
      </section>
      <section class="card">
        <a
          href="https://www.w3schools.com/html/html_links.asp"
          id="image-link"
          target="_blank"
          ><img
            src="../../assets/lavender.jpg"
            alt="Lavender field"
            id="lavender"
            height="100%"
            width="80%"
        /></a>
        <div class="card-info">
          <h2>Click the image above...</h2>
        </div>
      </section>
    </main>
  </body>
</html>
